<!DOCTYPE html>
<html>
<head>
    <title>Exercice DOM</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .bouton{
            padding: 10px;
            border-radius: 15px;
            border: solid 2px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 class="title">Titre de la page</h1>
        <p class="content">Contenu de la page</p>
        <button id="btn">Cliquez ici</button>
    </div>

    <script>
    // Votre code JS sera écrit ici
    // let titreH1 = document.getElementsByTagName("h1");
    let titre = document.querySelector(".title");
    titre.classList.add("red");
    console.log(titre.className);

    let paragraphe = document.querySelector("p[class='content']");
    paragraphe.className = "blue";
    console.log(paragraphe.className);

    let bouton = document.getElementById("btn");
    bouton.className = "bouton";
    console.log(bouton.className);


    </script>
</body>
</html>

<!-- 
    Sélectionner l'élément <h1> avec la classe "title" et ajoutez lui la classe red.

    Sélectionner l'élément <p> avec la classe "content" et remplacez la classe content par la classe blue.

    Sélectionner l'élément <button> avec l'ID "btn" donnez lui une classe bouton
-->
