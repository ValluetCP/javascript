<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>JQuery animation - caroussel</title>

    <style>
        .container{
            margin: auto;
            height: 288px;
            width: 512px;
            background-image: url("img/panda1.jpg");
            
        }

        .next{
            font-size: xx-large;
            position: absolute;
            top: 130px;
            right: -50px;
            /* top: 150px;
            right: 450px; */
        }

        .prev{
            font-size: xx-large;
            position: absolute;
            top: 130px;
            /* left: 35%; */
            /* top: 150px; */
            left: -50px;
        }

        .parent{
            position: relative;
            margin: auto;
            width: 512px;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="prev"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="next"><i class="fa-solid fa-chevron-right"></i></div>
        <div class="container">
            <!-- ici backgound -->
        </div>
    </div>
    
            

    <!-- SCRIPT -->
    <script>
        let curentIndex = 0;

        let images = [
            "img/panda1.jpg",
            "img/panda2.jpg"
        ];

        $(".prev").click(() => {
            curentIndex--;
            if(curentIndex < 0){
                curentIndex = images.length - 1;
            }
            $(".container").css({
                backgroundImage: "url("+images[curentIndex]+")"
            });
        });

        $(".next").click(() => {
            curentIndex++;
            if(curentIndex == images.length){
                curentIndex = 0;
            }
            $(".container").css({
                backgroundImage: "url("+images[curentIndex]+")"
            });
        });
    </script>
</body>

</html>
